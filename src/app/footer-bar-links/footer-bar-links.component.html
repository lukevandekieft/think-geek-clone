<div class="links-bar">
  <div class="links-content">
    <div class="">
      <ul>Customer Service</ul>
      <li *ngFor="let currentLink of customerLinks"><a href="{{currentLink.hyperlink}}">{{currentLink.linkName}}</a></li>
    </div>
    <div class="">
      <ul>About ThinkGeek</ul>
      <li *ngFor="let currentLink of links[0] | async"><a href="{{currentLink.hyperlink}}">{{currentLink.title}}think</a></li>
    </div>
    <div class="">
      <ul>Come to the "Not-So-Dark" Side</ul>
      <li *ngFor="let currentLink of darkLinks"><a href="{{currentLink.hyperlink}}">{{currentLink.linkName}}</a></li>
    </div>
  </div>
</div>
