    <div class="links-content">
      <div class="left-most-div">
        <ul>Customer Service</ul>
        <li *ngFor="let currentLink of customerLinks | async"><a href="{{currentLink.hyperlink}}">{{currentLink.title}}</a></li>
      </div>
      <div class="">
        <ul>About ThinkGeek</ul>
        <li *ngFor="let currentLink of aboutLinks | async"><a href="{{currentLink.hyperlink}}">{{currentLink.title}}</a></li>
      </div>
      <div class="">
        <ul>Come to the "Not-So-Dark" Side</ul>
        <li *ngFor="let currentLink of darkLinks | async"><a href="{{currentLink.hyperlink}}">{{currentLink.title}}</a></li>
      </div>
    </div>
  </div>
</div>
